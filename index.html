<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_body">
        <div class="header">
            <div class="header-wrapper">
                <div class=header-1>Header Logo</div>
                <div class=header-2>Header Banner</div>
            </div>   
            <div class="header-3">Header Bar</div>         
        </div>

        <div class="body-wrapper">
            <div class="left-block">Left Block</div>           
            <div class="right-block">Right Block</div>
            <div class="center-block">
                <div class="center-wrapper">
                    <div class="ccblock">Center-Center-Block</div>
                    <div class="ccwraper">
                        <div class="clb">Center Left Block</div>
                        <div class="crb">Center Right Block</div>
                    </div>
                    <div class="mod-content">Module Content</div>

                </div>
            </div>
        </div>
        
        <div class="footer">Footer</div>
    </div>   
    <div class="shapes">
        <span><h2>Some example of shapes</h2></span>
        <div id="square"></div>
        <div id="rectangle"></div>
        <div id="circle"></div>
        <div id="oval"></div>
        <div id="triangle-up"></div>
        <div id="triangle-down"></div>
        <div id="triangle-left"></div>
    </div> 
</body>
</html>
